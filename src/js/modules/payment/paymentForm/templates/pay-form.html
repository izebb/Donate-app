<div>
    <div class="" ng-if="showError">
        {{errorMsg}}
    </div>
    <form name="PaymentForm" novalidate>
        <div> 
           <label>Currency</label>
           <select ng-model="card.currency" required> 
               <option value="USD">USD</option>
               <option value="EUR">EUR</option>
           </select>
        </div>
        <div>
           <label>Amount</label>
           <input type="number" ng-model="amount" ng-max="100" min="0" max="100" ng-min="0" required/>
           {{amount |  currency:card.currency:2}}
       </div>
       <div>
           <card-number value="card.number" label="Card Number" id="CardNumber"></card-number>
            <card-brand value="card.number" type="paymentBrand"></card-brand>
       </div>  
       <div>
             <card-expiry value="card.expiry"  label="Card Expiry" id="CardExpiry"></card-expiry>
       </div>
       
       <div>
           <card-cvv value="card.cvv" label="Card Cvv" id="CardCvv"></card-cvv>
       </div>
       <div>
           <label>CardHolder</label>
           <input type="text" ng-model="card.holder" ng-minlength="3" required/>
       </div>
       <div>
           <button type="submit" ng-click="pay()" ng-disabled="PaymentForm.$invalid || submitting ">Pay Now </button>
       </div>
    </form>
</div>
